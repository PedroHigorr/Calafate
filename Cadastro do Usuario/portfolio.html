        header {

        header nav {

            height: auto;
            background-color: #302D2E;

            flex-direction: row;

        }

        header nav img {

        .left-logo{

        }
        
        #local{

            background-color: #302D2E;

            margin-left: 50px;

            }
    
            #cep{
                color: #fff;

            }
            
            /* 
            O &:hover referencia o próprio pai no nesting
            ou seja aqui está basicamente dizendo que 
            o #local irá receber um :hover 
            */
    
            &:hover{
                opacity: 50%;
    
            }
        }

        #searchBar{

            height: 40px;
            border-radius: 50px;
            border-style: none;

            margin-right: 100px;
        }

        img{

            background-color: #302D2E;
            color: #fff;
    
        }

        .art-fav-shop{
            margin: 0 10px ;
        }

        #perfil{
            text-decoration: none;
            background-color: #302D2E;
            display: flex;
            flex-direction: row;
            margin-left: 200px;
    
            .cad-enter{
                background-color: #302D2E;
                color: #fff;
                margin-top: 10%;
            }
            img{
                height: 50px;
            }
    
            #cad:hover{
                color: #B4A2A4;
            }

            #ent:hover{
                color: #B4A2A4;
            }
        }

        header footer {
            background-color: #4D4D4F;
            height: auto;
        }

        /*body*/
        #user-bio{
            width: 90%;
            height: auto;
            min-height: 50px;
            background-color: white;
            margin-top: 50px;
            margin-left: 5%;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        /*#user-bio div{
            margin-left: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }*/

        #profile-main {
            width: 70%;
            display: flex;
            flex-direction: row;
        }

        #profile-img {
            background-color: gray;
            width: 20%;
            height: 30%;
            border-radius: 100%;
        }
        
        #profile-text {
            background-color: gray;
            width: 100%;
            height: 500px;
        }

        #links-text {
            display: flex;
            flex-direction: row;
        }

        #linkBtn {
            margin-left: 5px;
            font-weight: 700;
            border: none;
            cursor: pointer;
        }

        /*Modal dos links do artista */
        /*Background do modal*/
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .links-modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 0;
            border: 1px solid #888;
            width: 40%; /* Could be more or less, depending on screen size */
            height: auto;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0;
            }
            to {
                top: 0;
                opacity: 1;
            }
        }

        .close {
            color: #000;
            background-color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /*Header do modal*/
        #links-modal-header, #links-modal-header h2 {
            padding: 2px 16px;
            background-color: white;
        }

        /*Body do modal*/
        #links-modal-body, #links-modal-body p {
            padding: 2px 16px;
            background-color: white;
        }

        #profile-rating {
            width: 30%;
            margin-right: 5px;
            
        }
    </Style>
    
</head>
